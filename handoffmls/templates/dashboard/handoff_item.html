<div class="col-md-6 col-lg-4 p-1">
  <div class="card p-2">
    <h4>{{handoff.summary[:20]}}</h4>
    <p class="text-secondary lead">{{handoff.evaluation[:25]}}</p>
    <small class="d-flex justify-content-between align-items-center"
      ><div>
        Creator:
        <a href="/"
          >{{handoff.created_by_user.first_name}}
          {{handoff.created_by_user.last_name}}</a
        >
      </div>
      <span class="badge text-bg-success">{{handoff.status}}</span></small
    >
  </div>
</div>
