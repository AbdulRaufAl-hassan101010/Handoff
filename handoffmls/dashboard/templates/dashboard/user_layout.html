<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- boostrap css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="/static/css/styles.css" />

    <!-- boostrap js cdn -->
    <!-- boostrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>HandoffMLS</title>
    {% endif %}
  </head>
  <body>
    {% include 'dashboard/navbar.html' %}
    <main class="container mt-5">
      <div class="row align-items-start justify-content-between">
        <div class="col-md-4 col-lg-3">
          <ul class="list-group">
            <li class="list-group-item">
              <a
                href="{{url_for('dashboard.dashboard_users')}}"
                class="btn btn-light d-flex justify-content-between align-items-center"
              >
                All Users
                <span class="badge text-bg-primary">{{users_len}}</span></a
              >
            </li>
            <li class="list-group-item">
              <a
                href="{{url_for('dashboard.add_user')}}"
                class="btn btn-light d-flex justify-content-between align-items-center"
              >
                Add User
                <span class="badge text-light bg-dark"
                  ><i class="fa-solid fa-plus"></i></span
              ></a>
            </li>
          </ul>
        </div>
        <div class="col-md-8 col-lg-9 mx-0">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
